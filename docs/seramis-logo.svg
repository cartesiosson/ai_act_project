<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <style>
    .primary { fill: #1e293b; }
    .stroke-primary { stroke: #1e293b; stroke-width: 2; stroke-linecap: round; }
  </style>

  <!-- Graph icon (diamond shape with nodes) -->
  <g transform="translate(5, 5)">
    <!-- Diamond lines -->
    <line x1="20" y1="5" x2="5" y2="20" class="stroke-primary"/>
    <line x1="5" y1="20" x2="20" y2="35" class="stroke-primary"/>
    <line x1="20" y1="35" x2="35" y2="20" class="stroke-primary"/>
    <line x1="35" y1="20" x2="20" y2="5" class="stroke-primary"/>
    <!-- Center connections -->
    <line x1="20" y1="5" x2="20" y2="20" class="stroke-primary"/>
    <line x1="5" y1="20" x2="20" y2="20" class="stroke-primary"/>
    <line x1="20" y1="35" x2="20" y2="20" class="stroke-primary"/>
    <line x1="35" y1="20" x2="20" y2="20" class="stroke-primary"/>

    <!-- Nodes -->
    <circle cx="20" cy="20" r="5" class="primary"/>
    <circle cx="20" cy="5" r="4" class="primary"/>
    <circle cx="5" cy="20" r="4" class="primary"/>
    <circle cx="20" cy="35" r="4" class="primary"/>
    <circle cx="35" cy="20" r="4" class="primary"/>
  </g>

  <!-- SERAMIS text -->
  <text x="55" y="32" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="600" class="primary">SERAMIS</text>
</svg>
