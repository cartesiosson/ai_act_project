services:

  fuseki:
    image: stain/jena-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin
    volumes:
      - fuseki_data:/fuseki

  init_fuseki:
    build: ./init_fuseki
    depends_on:
      - fuseki
    environment:
      - FUSEKI_ENDPOINT=http://fuseki:3030
      - FUSEKI_USER=admin
      - FUSEKI_PASSWORD=admin
      - FUSEKI_DATASET=ds
      - FUSEKI_GRAPH=http://ai-act.eu/ontology
    volumes:
      - ./ontologias:/app/ontologias

  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend           # tu carpeta con Dockerfile para FastAPI
    depends_on:
      - mongo
      - fuseki
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - FUSEKI_ENDPOINT=http://fuseki:3030
      - FUSEKI_USER=admin
      - FUSEKI_PASSWORD=admin
      - FUSEKI_GRAPH=http://ai-act.eu/ontology
      - FUSEKI_DATASET=ds
      - FUSEKI_GRAPH_DATA=http://ai-act.eu/ontology/data

    ports:
      - "8000:8000"
    volumes:
      - ./ontologias:/app/ontologias    # para cargar TTL al iniciar

  ontologias:
    build: ./ontologias          
    ports:
      - "80:80"
    volumes:
      - ./ontologias/json-ld-context.json:/usr/share/nginx/html/json-ld-context.json:ro
      - ./ontologias/docs:/usr/share/nginx/html/docs:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - VITE_FUSEKI_USER=admin
      - VITE_FUSEKI_PASSWORD=admin
    env_file:
      - ./frontend/.env
      
volumes:
  fuseki_data:
  mongo_data:
