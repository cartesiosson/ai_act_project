services:

  fuseki:
    image: stain/jena-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin
    volumes:
      - fuseki_data:/fuseki

  init_fuseki:
    build: ./init_fuseki
    depends_on:
      - fuseki
    environment:
      - FUSEKI_ENDPOINT=http://fuseki:3030
      - FUSEKI_USER=admin
      - FUSEKI_PASSWORD=admin
      - FUSEKI_DATASET=ds
      - FUSEKI_GRAPH=http://ai-act.eu/ontology
    volumes:
      - ./ontologias:/app/ontologias

  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    depends_on:
      - mongo
      - fuseki
      - reasoner
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - FUSEKI_ENDPOINT=http://fuseki:3030
      - FUSEKI_USER=admin
      - FUSEKI_PASSWORD=admin
      - FUSEKI_GRAPH=http://ai-act.eu/ontology
      - FUSEKI_DATASET=ds
      - FUSEKI_GRAPH_DATA=http://ai-act.eu/ontology/data
      - ONTOLOGY_PATH=/ontologias/ontologia-v${CURRENT_RELEASE}.ttl
      - REASONER_SERVICE_URL=http://reasoner:8000
    ports:
      - "8000:8000"
    volumes:
      - ./ontologias/versions/${CURRENT_RELEASE}/ontologia-v${CURRENT_RELEASE}.ttl:/ontologias/ontologia-v${CURRENT_RELEASE}.ttl:ro

  reasoner:
    build: ./reasoner_service
    environment:
      - ONTOLOGY_PATH=/ontologias/ontologia-v${CURRENT_RELEASE}.ttl
    volumes:
      - ./ontologias/versions/${CURRENT_RELEASE}/ontologia-v${CURRENT_RELEASE}.ttl:/ontologias/ontologia-v${CURRENT_RELEASE}.ttl:ro
    ports:
      - "8001:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    

  ontologias:
    build: ./ontologias          
    ports:
      - "80:80"
    volumes:
      - ./ontologias/json-ld-context.json:/usr/share/nginx/html/json-ld-context.json:ro
      - ./ontologias/docs:/usr/share/nginx/html/docs:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/.env:/app/.env
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - VITE_FUSEKI_USER=admin
      - VITE_FUSEKI_PASSWORD=admin
      
volumes:
  fuseki_data:
  mongo_data:
  frontend_node_modules:
